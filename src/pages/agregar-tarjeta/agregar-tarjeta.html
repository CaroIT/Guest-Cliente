<ion-header>
  <ion-navbar class="borde">
    <ion-row>
      <ion-col>
        <button ion-button menuToggle class="botonMod">
          <ion-icon item-start name="menu" class="colorIcon31" style="zoom:1.5;height: 18px;"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <img src="./assets/imgs/Logoblanco.png" style="width: 60%;" alt="">
      </ion-col>
      <ion-col>
        <div align='end'>
          <img src="{{miUser.photoURL}}?type=large&width=720&height=720" style="width:40%;border-radius:50%;">
        </div>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <br>
  <br>
  <label for="" style="margin-left:20px; margin-top:10px;color:#FD9530"> <b> REGISTRAR TARJETA</b></label>
  <br>
  <span style="margin-left:20px;position:absolute;margin-top:-10px">________________________________</span>
  <br>
  <!-- <span style="margin-left:20px;opacity:.3;position:absolute;margin-top:-8px"> <font size="1">ESTAS SE ENCUENTRAN <b  style="color:#FD9530"> ACTIVAS</b></font> </span> -->

  <br> <br>

  <label for="" style="margin-left:20px; margin-top:10px;color:#FD9530"> <b> STATUS: ACTIVA</b> <img
      src="./assets/imgs/icons/Ellipse 47.png" alt=""></label>
  <br>
  <br>

  <form [formGroup]="myForm" novalidate class="">
    <ion-list>
      <br> <br>
      <ion-item>
        <ion-label class="" style="color:black">Número <p class="blanco_2">*16 dígitos</p>
        </ion-label>
        <ion-input type="tel" style="opacity:.7;color:black" [(ngModel)]="numTarjeta" name="numTarjeta"
          formControlName="numTarjeta" minlength="16" maxlength="16"></ion-input>
        <b style="margin-top:-20px;position:absolute">_____________________________________________</b>
      </ion-item>
      <br>
      <ion-item style="">
        <ion-label class="" style="color:black">Mes expiración</ion-label>
        <ion-select style="color:black" [(ngModel)]="mesExp" multiple="false" cancelText="Cancelar" okText="Aceptar"
          name="mesExp" formControlName="mesExp">
          <div>
            <ion-option value="1">Enero</ion-option>
            <ion-option value="2">Febrero</ion-option>
            <ion-option value="3">Marzo</ion-option>
            <ion-option value="4">Abril</ion-option>
            <ion-option value="5">Mayo</ion-option>
            <ion-option value="6">Junio</ion-option>
            <ion-option value="7">Julio</ion-option>
            <ion-option value="8">Agosto</ion-option>
            <ion-option value="9">Septiembre</ion-option>
            <ion-option value="10">Octubre</ion-option>
            <ion-option value="11">Noviembre</ion-option>
            <ion-option value="12">Diciembre</ion-option>
          </div>
        </ion-select>
        <!--<ion-datetime displayFormat="M" doneText=Aceptar cancelText=Cancelar [(ngModel)]="mesExp" name="mesExp" formControlName="mesExp"></ion-datetime>-->
        <!--<ion-input type="tel" [(ngModel)]="mesExp" name="mesExp" formControlName="mesExp" maxlength="2"></ion-input>-->
        <!-- <b style="margin-top:-20px;position:absolute">_____________________________________________</b> -->

      </ion-item>
      <br>
      <ion-item>
        <ion-label class="" style="color:black">Año expiración</ion-label>
        <ion-datetime style="color:black" displayFormat="YYYY" min='{{ fechaActualanio }}' max='2080' doneText=Aceptar
          cancelText=Cancelar [(ngModel)]="anioExp" name="anioExp" formControlName="anioExp"></ion-datetime>
      </ion-item>
      <br>
      <ion-item>
        <ion-label class="" style="color:black">CVC<p class="blanco_2">*3 dígitos</p>
        </ion-label>
        <ion-input style="color:black" type="tel" [(ngModel)]="cvc" name="cvc" formControlName="cvc" minlength="3"
          maxlength="3"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <!-- <ion-footer no-border>
      <ion-toolbar>
          <ion-grid>
              <ion-row>
                <ion-col col-6>
                </ion-col>
                <ion-col col-6> -->
  <div text-center>
    <button ion-button round style="background-color:#FD9530" (click)="tarjetaAdd()"
      [disabled]="!myForm.valid">Registrar</button>
  </div>

              </ion-row>
          </ion-grid>
      </ion-toolbar>
  </ion-footer> -->
