<ion-header>
    <ion-navbar class="borde" hideBackButton>
        <ion-row>
            <ion-col>
                <button ion-button menuToggle class="botonMod">
                    <ion-icon item-start name="menu" class="colorIcon3" style="zoom:1.5;"></ion-icon>
                </button>
            </ion-col>
            <ion-col>
                <img src="./assets/imgs/Logoblanco.png" style="width: 60%;" alt="">
            </ion-col>
            <ion-col>
                <div align='end'>
                    <img src="{{miUser.photoURL}}?type=large&width=720&height=720" style="width:40%;border-radius:50%;">
                </div>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="myForm" novalidate class="">
   <ion-list>
       <ion-item>
         <ion-label class="blanco_1">Propina</ion-label>
         <ion-select [(ngModel)]="propina" multiple="false" cancelText="Cancelar" okText="Aceptar" name="propina" formControlName="propina">
             <div>
               <ion-option value="0.05">5%</ion-option>
               <ion-option value="0.10">10%</ion-option>
               <ion-option value="0.15">15%</ion-option>
               <ion-option value="0.20">20%</ion-option>
             </div>
         </ion-select>
         <!--<ion-datetime displayFormat="M" doneText=Aceptar cancelText=Cancelar [(ngModel)]="mesExp" name="mesExp" formControlName="mesExp"></ion-datetime>-->
         <!--<ion-input type="tel" [(ngModel)]="mesExp" name="mesExp" formControlName="mesExp" maxlength="2"></ion-input>-->
       </ion-item>
    </ion-list>
  </form>

      <ion-toolbar>
          <ion-grid>
              <ion-row>

                <ion-col col-6>
                      <div text-center>
                          <button ion-button block round color="dark" (click)="propinaAdd()" [disabled]="!myForm.valid">Reservar</button>

                </ion-col>

          </ion-grid>
      </ion-toolbar>
  </ion-footer>
 </ion-content>
